<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h3>Student Registration Form</h2>

    <label for="name">Name</label>
    <div>
        <input type="text" id="name">
    </div><br>
    <label for="number">Mobile Number</label>
    <div>
        <input type="number" name="myname" id="number">
    </div><br>
    <label for="mail">Email Id</label>
    <div>
        <input type="email" name="myEmail" id="mail">
    </div><br>
    <label for="password">Password</label>
    <div>
        <input type="text" name="myPassword" id="password">
    </div><br>

    <label for="address">Address</label>
    <div>
        <input type="text" id="address">

    </div><br>
    <label for="gender"></label>
    <div>
        Gender :- Male :-<input type="radio" name="myGender"> Female :-<input type="radio" name="myGender">
    </div><br>
    <label for="birth">Date of birth</label>
    <div>
        <input type="date" id="birth">

    </div>
    
</body>

</html>
