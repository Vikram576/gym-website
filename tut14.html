<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        span {
            border: 2px solid brown;
        }

        /* ID Selector */
        #firstPara {
            color: blue;
        }

        /* Class Selector */
        .bgBlue {
            color: aquamarine;
            background-color: forestgreen;
        }

        /* Grouping Selector */
        footer,
        span {
            color: burlywood
        }
    </style>
</head>
<h3>Css Selectors</h3>

<body>
    <span id="firstPara">This is a simple paragraph to demonstrate Css Selectors</span>
    <div><br>
        <span class="bgBlue">This is a simple paragraph to demonstrate Css Selectors</span>
    </div><br>
    <div>
        <span>This is yet another simple paragraph inside a div to demonstrate Css Selectors</span>

    </div><br>
    <span>This is paragraph</span>

</body>

</html>
